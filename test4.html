    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #222223, #202121);
            --accent-color: #0f3460;
            --text-primary: #ffffff;
            --text-secondary: #f5f5f5;
            --gradient: linear-gradient(to right, #07000D, #8b9190);
        }

        * {
            box-sizing: border-box;
            transition: all 0.4s ease-in-out;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary-gradient);
            color: var(--text-secondary);
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

      
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 0;
            height: 4px;
            background: var(--gradient);
            z-index: 101;
            transition: width 0.3s ease;
        }


        header {
            background-color: #fff;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 5%;
            transition: padding 0.3s ease;
        }

        .main-header.shrink {
            padding: 10px 5%;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            transition: font-size 0.3s ease;
        }

        .main-header.shrink .logo {
            font-size: 1.8rem;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ff4b2b;
        }

        .menu-toggle {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
        }

        /* Main Content */
        .clothing-wrapper {
            max-width: 1800px;
            width: 95%;
            margin: 50px auto;
            padding: 60px 40px;
            background: rgba(24, 24, 24, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 40px;
            box-shadow: 0 50px 100px rgba(0,0,0,0.5);
        }

        .page-header {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, var(--text-primary), #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 5rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 80px;
            letter-spacing: -3px;
            text-shadow: 0 15px 30px rgba(253, 253, 253, 0.4);
            transform: translateZ(50px);
        }

        .clothing-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 50px;
        }

        .clothing-card {
            position: relative;
            height: 500px;
            border-radius: 30px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.5s;
        }

        .clothing-card:hover {
            transform: scale(1.05);
        }

        .clothing-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .clothing-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.8));
        }

        .clothing-details {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
        }

        .clothing-title {
            font-size: 2rem;
            font-weight: 700;
        }

        .clothing-description {
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .clothing-grid {
                grid-template-columns: 1fr;
            }
            .page-header {
                font-size: 3rem;
            }
        }
    </style>
</head>

    <script>

        window.addEventListener("scroll", function () {
            let scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            let scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            let scrollPercent = (scrollTop / scrollHeight) * 100;
            document.querySelector(".progress-bar").style.width = scrollPercent + "%";

            let header = document.querySelector(".main-header");
            if (scrollTop > 50) {
                header.classList.add("shrink");
            } else {
                header.classList.remove("shrink");
            }
        });
