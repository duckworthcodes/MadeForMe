<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MadeForMe - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #8d8a90;
            --secondary: #0e0e0e;
            --text: #111111;
            --gradient: linear-gradient(to right, #aea8b4, #0d0e0e);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .login-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            transition: all 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .logo {
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(153, 51, 255, 0.1);
        }

        .form-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            transition: color 0.3s ease;
        }

        .form-input:focus + .form-icon {
            color: var(--primary);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .toggle-link {
            color: var(--primary);
            cursor: pointer;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .toggle-link:hover {
            color: var(--secondary);
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            transform: scale(1.1);
            background: var(--gradient);
            color: white;
        }

        .error-message {
            color: rgb(249, 15, 15);
            font-size: 0.8rem;
            margin-top: -15px;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">Made<span>ForMe</span></div>
        
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <input type="email" id="loginEmail" placeholder="Email" class="form-input" required>
                <i class="form-icon">âœ‰</i>
            </div>
            <div class="form-group">
                <input type="password" id="loginPassword" placeholder="Password" class="form-input" required>
                <i class="form-icon">ðŸ”’</i>
            </div>
            <div id="loginError" class="error-message"></div>
            <button type="submit" class="login-btn">Login</button>
        </form>

        <form id="signupForm" style="display:none;" onsubmit="return handleSignup(event)">
            <div class="form-group">
                <input type="text" id="signupName" placeholder="Full Name" class="form-input" required>
                <i class="form-icon">ðŸ‘¤</i>
            </div>
            <div class="form-group">
                <input type="email" id="signupEmail" placeholder="Email" class="form-input" required>
                <i class="form-icon">âœ‰</i>
            </div>
            <div class="form-group">
                <input type="password" id="signupPassword" placeholder="Password" class="form-input" required>
                <i class="form-icon">ðŸ”’</i>
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" class="form-input" required>
                <i class="form-icon">ðŸ”’</i>
            </div>
            <div id="signupError" class="error-message"></div>
            <button type="submit" class="login-btn">Sign Up</button>
        </form>

        <div class="toggle-form">
            <span id="toggleFormText">Don't have an account? 
                <span class="toggle-link" onclick="toggleForm()">Sign Up</span>
            </span>
        </div>

        <div class="social-login">
            <div class="social-btn">G</div>
            <div class="social-btn">f</div>
            <div class="social-btn">in</div>
        </div>
    </div>

    <script>
        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const toggleText = document.getElementById('toggleFormText');

            if (loginForm.style.display !== 'none') {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                toggleText.innerHTML = 'Already have an account? <span class="toggle-link" onclick="toggleForm()">Login</span>';
            } else {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
                toggleText.innerHTML = 'Don\'t have an account? <span class="toggle-link" onclick="toggleForm()">Sign Up</span>';
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorElement = document.getElementById('loginError');

            // Basic email validation
            if (!isValidEmail(email)) {
                errorElement.textContent = 'Please enter a valid email address.';
                return false;
            }

            // Basic password validation
            if (password.length < 6) {
                errorElement.textContent = 'Password must be at least 6 characters long.';
                return false;
            }

            // If validation passes, redirect to home page
            window.location.href = 'projectx2.html';
            return false;
        }

        function handleSignup(event) {
            event.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorElement = document.getElementById('signupError');

            // Validate name
            if (name.trim().length < 2) {
                errorElement.textContent = 'Please enter a valid name.';
                return false;
            }

            // Validate email
            if (!isValidEmail(email)) {
                errorElement.textContent = 'Please enter a valid email address.';
                return false;
            }

            // Validate password
            if (password.length < 6) {
                errorElement.textContent = 'Password must be at least 6 characters long.';
                return false;
            }

            // Confirm password match
            if (password !== confirmPassword) {
                errorElement.textContent = 'Passwords do not match.';
                return false;
            }

            // If all validations pass, redirect to home page
            window.location.href = 'projectx2.html';
            return false;
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
</body>
</html>
